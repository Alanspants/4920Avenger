{% extends "base.html" %}

{% block content%}
<form action="/change_password" method="post" novalidate="novalidate">

    <div class="form-group">
        <label for="passwordIn">Password</label>
        <input type="password" class="form-control" id="passwordIn" name="passwordIn" placeholder="New password" required="required" aria-describedby="password_help">
        <small id="password_help" class="form-text text-muted">Please enter your old password</small>

    </div>

    <div class="form-group">
        <label for="new_password">Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Old password" required="required" aria-describedby="new">
        <small id="new" class="form-text text-muted">Please set your new password</small>

    </div>

    <p>{{notification}}</p>
    <button type="submit" class="btn btn-primary" onclick="">Update</button>

</form>

{% endblock %}
