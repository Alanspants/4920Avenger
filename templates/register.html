{% extends "base.html" %}

{% block content %}

<form action="/register" method="post">
    <div class="form-group">
        <label for="InputName">Username</label>
        <input type="username" class="form-control" id="InputName" name="InputName" placeholder="Enter UserName"
               required="required">
        <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group">
        <label for="InputEmail">Email Address</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email"
               required="required">
        <small id="emailHelp" class="form-text text-muted">We'll send notification to this Email address.</small>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Enter Password"
               required="required">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
