
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>iCurrency</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->
    {% include "html_refrence.html" %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

  </head>
  <body class="site-wrapper">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner" style="position: relative">
      <h3 class="title">iCurrency</h3>

      <button type="button" class="btn btn-info"><a href="/">Home</a></button>
      {% if not session['email']%}
      <button type="button" class="btn btn-info"><a href="/register">Register</a></button>
      <button type="button" class="btn btn-info"><a href="/login">Login</a></button>

      {% endif %}


      {% if session['email']%}

      <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
          Account
      </button>
      <div class="dropdown-menu">
          <a class="dropdown-item">{{session['email']}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/change_email">Change Email</a>
          <a class="dropdown-item" href="/logout">Logout</a>
      </div>
  </div>
  <div class="btn-group">
      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
          Reminder
      </button>
      <div class="dropdown-menu">
          <a class="dropdown-item" href="/create_reminder">Create Reminder</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/reminders">Reminder List</a>
      </div>
  </div>
  {% endif %}
      <!-- Search form -->
<form class="form-inline active-purple-4">
  <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
    aria-label="Search">
  <i class="fas fa-search" aria-hidden="true"></i>
</form>

      </nav>
    </div>
  </header>
  {% block content%}

        {% endblock %}
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p align="center">Avengers Group</p>
    </div>
  </footer>
